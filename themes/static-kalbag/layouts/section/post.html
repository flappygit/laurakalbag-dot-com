{{ define "main" }}
	<article>
	<main>
		{{ .Content }}
	</main>
		{{ $section := .Paginate (where .Data.Pages "Section" .Section) }}
		<section>
			{{ range  $section.Pages }}
			<div>
				{{ .Render "summary" }}
			</div>
			{{ end }}
		</section>
	{{ template "_internal/pagination.html" . }}
	</article>
{{ end }}
