{{ define "main" }}
	<article>
		{{ .Content }}
	</article>
	{{ $section := where .Data.Pages "Section" .Section }}
	<ul class="posts-list">
		{{ range $section }}
			<li>
				<h2>
					<a href="{{ .URL }}">
					{{ .Title }}
					</a>
				</h2>
				<div class="entry-meta"><p>Posted: {{.Date.Format "2 January 2006"}}</p></div>
				<div class="summary">
					<p>
					{{ .Summary }} <a href="{{ .URL }}">Read {{ .Title }}</a>.
					</p>
				</div>
			</li>
		{{ end }}
	</ul>
{{ end }}
