<article>
	<a href="{{ .URL }}">
		{{ if .Params.featured_image }}
			<div>
				<img src="{{ .Params.featured_image }}" alt="image from {{ .Title }}">
			</div>
		{{ end }}
		<div class="{{ if .Params.featured_image }} featured-image{{ end }}">
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Summary }}
			</div>
		</div>
	</a>
</article>
